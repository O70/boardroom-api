spring:
  application:
    name: boardroom-api
  jackson:
    time-zone: GMT+8
    default-property-inclusion: NON_NULL
  datasource:
    url: jdbc:mysql://localhost:3306/boardroom?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: mysql
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.thraex.boardroom.base.PrefixPhysicalNamingStrategy
        prefix: boardroom
  servlet:
    multipart:
      max-request-size: 10GB
      max-file-size: 2GB

server:
  port: 8037
